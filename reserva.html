<!doctype html>
<html>

<head>
    <title>Trabalhando com formulários</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="testes/estilo3.css" />
</head>

<body>

    <form oninput="total.value = (nights.valueAsNumber * 99) + 
 ((guests.valueAsNumber - 1) * 10)">

        <label>Nome Completo:</label>
        <input type="text" id="full_name" name="full_name" placeholder="Nome Completo" required>

        <label>Endereço de Email :</label>
        <input type="email" id="email_addr" name="email_addr" required>

        <label>Repita o email :</label>
        <input type="email" id="email_addr_repeat" name="email_addr_repeat" required oninput="check(this)">

        <label>Data de Nascimento:</label>
        <input type="date" id="arrival_dt" name="arrival_dt" required>

        <label>Numero de noites (Estadia R$99.00 por Noite):</label>
        <input type="number" id="nights" name="nights" value="1" min="1" max="30" required>

        <label>Numero de visitantes (Visitantes adicionais será cobrado R$ 10.00 por noite):</label>
        <input type="number" id="guests" name="guests" value="1" min="1" max="4" required>

        <label> Valor estimado:</label>
        R$ <output id="total" name="total">99</output>.00
        <br><br>

        <label>Cupom Promocional:</label>
        <input type="text" id="promo" name="promo" pattern="[A-Za-z0-9]{6}"
            title="Promo codes consist of 6 alphanumeric characters.">

        <input type="submit" value="Realizar Reserva" />
    </form>

    <script>
        function check(input) {
            if (input.value != document.getElementById('email_addr').value) {
                input.setCustomValidity('Os dois emails devem ser iguais.');
            } else {
                // input is valid -- reset the error message
                input.setCustomValidity('');
            }
        }
    </script>
</body>

</html>
